<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
    
</head>
<body>
    <h1>My Library</h1>
    <button class="newButton">New Book</button>

    <div class="tableContainer">
        <table class="library">
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read?</th>
            </tr>
        </table>
    </div>
    <div class="cardContainer">

    </div>
    <dialog class="bookDialog">
        <p>Hello</p>
        <form method="dialog">
            <button>Close</button>
        </form>
    </dialog>
</body>
</html>
