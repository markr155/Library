<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
    
</head>
<body>
    <h1>My Library</h1>
    <button class="newButton">New Book</button>

    <div class="tableContainer">
        <table class="library">
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read?</th>
                <th>Delete</th>
            </tr>
        </table>
    </div>
    <div class="cardContainer">

    </div>
    <dialog class="bookDialog">
            <form class="dialogForm"method="dialog">
                <p>Enter Book Details</p>
                    <label id="titleLabel">
                        Title:
                    </label>
                        <input type="text" id="title" name="title"></input>
                    
                    <label id="authorLabel">
                        Author:
                    </label>
                    <input type="text" name="author" id="author">
                    
                    <label id="pagesLabel">
                        Pages:
                    </label>
                    <input type="number" name="pages" id="pages"></input>
                    
                    <label id="readLabel">
                        Have you read it?
                    </label>
                    <input type="checkbox" name="read" id="read">
                <button type="submit" id="add" value="Add Book">Add Book</button>
                <button id="formClose">Close</button>
            </form>
    </dialog>
</body>
</html>
